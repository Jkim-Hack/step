<!DOCTYPE html>
  <html>
     <head>
       <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Greeting</title>
       <link rel="stylesheet" href="greeting-style.css">
       <script src="script.js"></script>
     </head>
     <body onload="listAllCommentsAndFetchBlobUrl()">
       <div id="content">
         <div id="comments">
	   <form id="comment-form" method="POST" autocomplete="off" enctype="multipart/form-data">
	     <div id="input-box" style="text-align: center;">
	       <textarea id="new-comment-box" name="text-input" placeholder="Write a comment..."></textarea>
	       <br/>
	       <input type="file" name="image">
	     </div>
	     <p style="text-align: center;">How many comments would you like to see?</p>
	     <div id="center">
	       <input id="comment-amount" type="number" name="comment-count" value="3">
	     </div>
	     <br/><br/>
	     <div id="center">
	       <input id="submit" type="submit">
	       <button id="purge-comments" onclick="handlePurgeCommentsClick()">Purge All Comments</button>
	     </div>
	   </form>
         </div>
         <div id="comments-list-container"></div>
       </div>
     </body>
   </html>
