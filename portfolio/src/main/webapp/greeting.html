<!DOCTYPE html>
  <html>
     <head>
       <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Greeting</title>
       <link rel="stylesheet" href="greeting-style.css">
       <script src="script.js"></script>
     </head>
     <body onload="listAllComments()">
       <div id="content">
         <div id="comments">
	   <form action="/data" method="POST" autocomplete="off">
	     <textarea id="new-comment-box" name="text-input" placeholder="Write a comment..."></textarea>
	       <p style="text-align: center;">How many comments would you like to see?</p>
	       <div id="center">
	         <input id="comment-amount" type="number" name="comment-count" value="3">
	       </div>
	       <br><br>
	       <div id="center">
	         <input id="submit" type="submit">
	   	 <button id="purge-comments" onclick="deleteAllComments()">Purge All Comments</button>
	       </div>
           </form>
         </div>
         <div id="comments-list-container"></div>
       </div>
     </body>
   </html>
